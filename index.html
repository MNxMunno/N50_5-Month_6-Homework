<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/scss/main.css" />
  </head>
  <body>
    <main>
      <section class="hero-cards">
        <div class="container">
          <div class="cards"></div>
        </div>
      </section>
      <div class="main">
        <section class="register">
          <h1>GET IN TOUCH</h1>
          <form class="form">
            <!-- <div>
              <label for="img">Img</label>
              <input required type="file" name="img" id="img">
            </div> -->
            <div>
              <label for="name">Tell us your name *</label>
              <input
                required
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div>
              <label for="email">Enter you email *</label>
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div>
              <label for="text">Your Website</label>
              <input type="text" name="text" id="text" placeholder="http://" />
            </div>

            <div>
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="61"
                rows="10"
                placeholder="Your message here..."
              ></textarea>
            </div>
            <button>SUBMIT</button>
          </form>
        </section>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
